<div class="container">
  <div class="container-fluid title-container">
    <h1 class="mt-4">Jovenes Emprendedores Colombianos</h1>
  </div>

  <div class="container-fluid cards-container">
    <div class="row">
      @for(e of emprendedores; track e ) {
        <div class="col">
          <div class="card" (click)="seleccionarEmprendedor(e)">
            <img src="{{ e.foto_url }}" alt="{{ e.nombre }}" class="card-img-top emp-img" />
            <div class="card-body">
              <h5 class="card-title">{{ e.nombre }}</h5>
              <p><strong>GÃ©nero: </strong> {{e.genero}}</p>
              <p><strong>Pregrado: </strong> {{e.pregrado}}</p>
            </div>
          </div>
        </div>
      }
    </div>
    <div class="row">
      <div class="col-4">
        <div class="total-emprendedores">
          <p>Total de Emprendedores: {{ getTotalEmprendedores() }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
